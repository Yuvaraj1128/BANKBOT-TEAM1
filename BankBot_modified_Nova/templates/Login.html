<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manu Bank — Sign in</title>

  <style>
    :root{
      --bg: #f6fbff;
      --panel: #ffffff;
      --muted: #6b7280;
      --text: #052033;
      --accent: #0ea5e9;
      --accent-2: #2563eb;
      --line: #e6f4ff;
      --radius: 12px;
      --shadow: 0 12px 36px rgba(14,165,233,0.06);
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
    html,body{height:100%;background:linear-gradient(180deg,#f8fdff 0%,var(--bg)60%);color:var(--text);-webkit-font-smoothing:antialiased;}

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--panel);
      border-radius:18px;
      box-shadow:var(--shadow);
      border:1px solid var(--line);
      padding:28px;
    }

    .brand {
      text-align:center;
      margin-bottom:18px;
    }
    .brand h1{font-size:20px;margin-bottom:6px;font-weight:800;}
    .brand p{margin:0;color:var(--muted);font-size:13px;}

    .flash-container{margin-bottom:12px;}
    .flash{
      background:#fff7f7;border:1px solid #fde2e2;color:#b91c1c;padding:10px;border-radius:10px;font-size:13px;margin-bottom:8px;
      display:flex;align-items:center;gap:8px;
    }

    form{display:block}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px;font-weight:600;margin-left:2px;text-transform:uppercase;letter-spacing:.04em}
    .field{margin-bottom:14px}
    input[type="email"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid var(--line);
      background:transparent;
      font-size:14px;
      color:var(--text);
      outline:none;
    }
    input:focus{box-shadow:0 8px 22px rgba(14,165,233,0.06);border-color:var(--accent);}

    .actions{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-top:6px}
    .btn-primary{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff;padding:11px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer;
    }
    .link-ghost{color:var(--muted);text-decoration:none;font-size:13px}

    .footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    .footer a{color:var(--muted);text-decoration:none}
    .footer a:hover{color:var(--accent-2);}

    @media (max-width:480px){
      .card{padding:20px;margin:0 8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="signin-heading">
      <div class="brand">
        <h1 id="signin-heading">Manu Bank</h1>
      </div>

      <!-- Flash messages (Jinja) -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-container" role="alert">
            {% for message in messages %}
              <div class="flash">⚠️ {{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Login form -->
      <form action="/login" method="post" autocomplete="off" novalidate>
        <div class="field">
          <label for="email">Username</label>
          <input id="email" name="email" type="email" placeholder="name@example.com" required autocomplete="username" />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password" />
        </div>

        <div class="actions">
          <a class="link-ghost" href="/">← Back to site</a>
          <button class="btn-primary" type="submit">Access Dashboard →</button>
        </div>
      </form>

      <div class="footer" aria-hidden="false">
        <div>&copy; {{ current_year }} Manu Bank</div>
        <div style="margin-top:6px"><a href="/help">Help & support</a></div>
      </div>
    </div>
  </div>
</body>
</html>
